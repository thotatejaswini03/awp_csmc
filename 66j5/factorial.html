<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
            let n = parseInt(prompt("Enter a number: "));
            let result = 1;
            if(n==0 || n==1) {
                result = 1;
            }
            else {
                for (let i = 2; i <=n;i++) {
                    result = result * i;
                }
            }
            
        console.log(result)

    </script>
</body>
</html>
